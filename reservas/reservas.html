<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_reservas.css">
        <title>Reservas</title>
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <h1>HotelPet</h1>
                <nav>
                    <ul>
                        <li><a href="/pets/pets.html">Pet</a></li>
                        <li><a href="/usuarios/usuarios.html">Usuários</a></li>
                        <li><a href="/configuracoes/configuracoes.html">Configurações</a></li>
                        <li><a href="/reservas/reservas.html">Reservas</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">

                <div class="perfil">
                    <div class ="img-perfil">
                        <a href="#"><img src="perfil.png" alt="Perfil" width="35" height="35"></a>
                    </div>
                </div>

                <div class="reservas">
                    <h2>Reservas</h2>

                    <div class="form-action_novareserva">
                        <a href="fazer_reserva.html"><button type="button">Nova reserva</button></a>
                    </div>
                    

                    <div class="reservas2">
                        <form>
                            <div class="form-reservas">

                                <div class="form-group">
                                    <label for="Id">Id *</label>
                                    <input type="text" id="Id" name="Id"
                                        required>
                                </div>

                                <div>
                                    <div class="form-group-periodo">
                                        <label for="entrada">Período *</label>
                                        <input type="text" id="entrada"
                                            name="entrada"
                                            placeholder="dd/mm/aaaa" required>
                                    </div>
                                    <div class="form-group-periodo">
                                        <input type="text" id="saida"
                                            name="saida"
                                            placeholder="dd/mm/aaaa" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="proprietario">Proprietário
                                        *</label>
                                    <input type="text" id="proprietario"
                                        name="proprietario" required>
                                </div>

                                <div class="form-group total">
                                    <label for="Valor">Total *</label>
                                    <input type="text" id="Valor" name="Valor"
                                        placeholder="R$ 00,00" required>
                                </div>

                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select id="status" name="status">
                                        <option
                                            value="reservado">Reservado</option>
                                        <option value="em_andamento">Em
                                            andamento</option>
                                        <option
                                            value="finalizado">Finalizado</option>
                                        <option
                                            value="cancelado">Cancelado</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="pet">Pet *</label>
                                    <input type="text" id="pet" name="pet"
                                        required>
                                </div>

                            </div>

                            <div class="form-actions">
                                <button type="submit">Salvar</button>
                                <button type="reset">Limpar</button>
                            </div>
                        </form>
                    </div>

                    <div class="table">
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Id</th>
                                    <th>Pet</th>
                                    <th>Chegada</th>
                                    <th>Partida</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                            
                            </tbody>
                        </table>
                    </div>

                </div>

            </main>
        </div>

        <script src="reservas.js"></script>

    </body>
</html>
