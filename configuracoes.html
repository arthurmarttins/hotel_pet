<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hotel Pet</h1>
      <nav>
        <ul>
          <li><a href="#">Pets</a></li>
          <li><a href="#">Usuários</a></li>
          <li><a href="#">Configurações</a></li>
          <li><a href="#">Reservas</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Configurações</h2>
      <form>
        <label for="valorDiaria">Valor da Diária</label>
        <input type="text" id="valorDiaria" name="valorDiaria" required>

        <label for="vagas">Vagas Disponíveis</label>
        <input type="number" id="vagas" name="vagas" required>

        <button type="button">Salvar</button>
        <button type="reset">Limpar</button>
      </form>
    </main>
  </div>
</body>
</html>
