<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_cadastro_pet.css">
        <title>Novo Pet</title>
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <h1>HotelPet</h1>
                <nav>
                    <ul>
                        <li><a href="/pets/pets.html">Pet</a></li>
                        <li><a href="/usuarios/usuarios.html">Usuários</a></li>
                        <li><a href="/configuracoes/configuracoes.html">Configurações</a></li>
                        <li><a href="/reservas/reservas.html">Reservas</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="perfil">
                    <div class="img-perfil">
                        <a href="#"><img src="perfil.png" alt="Perfil" width="35" height="35"></a>
                    </div>
                </div>

                <div class="reservas">
                    <h2>Novo Pet</h2>

                    <div class="reservas2">
                        <form method="post" action="#">
                            <div class="form-reservas">
                                <div class="form-group">
                                    <label for="proprietario">Proprietário *</label>
                                    <input type="text" id="proprietario" name="proprietario" required>
                                </div>
                              
                                <div class="form-group">
                                    <label for="nome">Nome *</label>
                                    <input type="text" id="Nome" name="Nome" required>
                                </div>

                                <div class="form-group">
                                    <label for="tipo">Tipo *</label>
                                    <select id="tipo" name="tipo" required>
                                        <option value="Cachorro">Cachorro</option>
                                        <option value="Gato">Gato</option>
                                    </select>
                                </div>
                              
                                <div class="form-group">
                                    <label for="raca">Raça *</label>
                                    <input type="text" id="raca" name="raca" required>
                                </div>
                                  
                                <div class="form-group">
                                    <label for="tamanho">Tamanho *</label>
                                    <select id="tamanho" name="tamanho" required>
                                        <option value="Pequeno">Pequeno</option>
                                        <option value="Médio">Médio</option>
                                        <option value="Grande">Grande</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="imagem_pet">Anexar Imagem do Pet</label>
                                    <input type="file" id="imagem_pet" name="imagem_pet" accept="image/*">

                                </div>

                                <div class="form-actions">
                                    <button type="submit">Salvar</button>
                                    <button type="reset">Limpar</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </main>
            <script src="cadastro_pet.js"></script>
        </div>
    </body>
</html>
